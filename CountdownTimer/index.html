<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Years Eve</h1>

    <div class="dateContainer">
        <div>
            <div class="days">121</div>
            <span>days</span>
        </div>
        <div>
            <div class="hours">13</div>
            <span>hours</span>
        </div>
        <div>
            <div class="mins">44</div>
            <span>minutes</span>
        </div>
        <div>
            <div class="secs">11</div>
            <span>seconds</span>
        </div>
    </div>

    <img src=""/>

    <script src="script.js"></script>
</body>
</html>
