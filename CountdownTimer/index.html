<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <h1>New Years Eve</h1>

        <div class="dateContainer">
            <div class="dateBox">
                <div class="days">121</div>
                <span>days</span>
            </div>
            <div class="dateBox">
                <div class="hours">13</div>
                <span>hours</span>
            </div>
            <div class="dateBox">
                <div class="mins">44</div>
                <span>minutes</span>
            </div>
            <div class="dateBox">
                <div class="secs">11</div>
                <span>seconds</span>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
