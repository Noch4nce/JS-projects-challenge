<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="./quizIcon.png" alt="icon">
        <h1>Quiz Application</h1>
    </div>

    <div class="quizQue">
        <div class="queContainer">
            <h2 class="que">Some question</h2>
        </div>
        <div class="optionContainer">
            <div class="option pretty p-default p-round p-smooth">
                <input class="option" type="checkbox" id="option1" name="firstAnswer" onclick="selectOption(id, value)">
                <div class="state p-primary">
                    <label class="variant" for="option1">Possible answer</label>
                </div>
            </div>
            <div class="option pretty p-default p-round p-smooth">
                <input class="option" type="checkbox" id="option2" name="secondAnswer" onclick="selectOption(id, value)">
                <div class="state p-primary">
                    <label class="variant" for="option2">Possible answer</label>
                </div>
            </div>
            <div class="option pretty p-default p-round p-smooth">
                <input class="option" type="checkbox" id="option3" name="thirdAnswer" onclick="selectOption(id, value)">
                <div class="state p-primary">
                    <label class="variant" for="option3">Possible answer</label>
                </div>
            </div>
            <div class="option pretty p-default p-round p-smooth">
                <input class="option" type="checkbox" id="option4" name="fourthAnswer" onclick="selectOption(id, value)">
                <div class="state p-primary">
                    <label class="variant" for="option4">Possible answer</label>
                </div>
            </div>
        </div>
        <div class="nextQueBtnContainer">
            <button class="nextQue">Next Que</button>
        </div>
    </div>

    <div class="completion">
        <h2>You answered correctly at <br> <span class="correctAnswers">0</span>/4 questions</h2>

        <button class="tryAgainBtn">Try again</button>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
