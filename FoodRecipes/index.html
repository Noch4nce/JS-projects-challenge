<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <h2>What do you want to cook today?</h2>

        <div>
            <input type="text" id="myInput" placeholder="Search recipes...">
        </div>

        <div>
            <h3>Random Recipes</h3>

            <div>
                <img class="recipeImg" src="assets/recipe.jpg" alt="recipe">
                <div>
                    <h3>Recipe Name</h3>
                    <img class="likeIcon" src="assets/like.png" alt="like">
                </div>
            </div>
        </div>

        <div>
            <h3>Favorite recipes</h3>
            <img src="assets/recipe.jpg" alt="recipe">
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
