<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainContainer">
        <h2>What do you want to cook today?</h2>

        <div>
            <input class="search" type="text" id="myInput" onchange="searchFoodRecipes(value)" placeholder="Search recipes...">
        </div>

        <div>
            <h3 class="headerRecipes">Random Recipes</h3>

            <div class="recipesContainer"></div>
        </div>

        <div>
            <h3>Favorite recipes</h3>
            <img src="assets/recipe.jpg" alt="recipe">
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
