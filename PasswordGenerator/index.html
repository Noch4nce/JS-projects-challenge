<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="main_container">
			<div class='pw_header'>
				<span>pass</span>
			</div>
			<div class="pw_body">
				<div class='pw_setting'>
					<label for="toggle-button_upper" class="text">A-Z</label>
					<input type="checkbox" name="toggle" id="toggle-button_upper" class="toggle-button">

					<label for="toggle-button_lower" class="text">a-z</label>
					<input type="checkbox" name="toggle" id="toggle-button_lower" class="toggle-button">

					<label for="toggle-button_number" class="text">0-9</label>
					<input type="checkbox" name="toggle" id="toggle-button_number" class="toggle-button">

					<label for="toggle-button_symbol" class="text">!@#$%^&*</label>
					<input type="checkbox" name="toggle" id="toggle-button_symbol" class="toggle-button">

					<label for="toggle-button_length">Password Length</label>
					<input type="number" id="toggle-button_length">
				</div>

				<div>
					<button>Generate</button>
				</div>
			</div>
		</div>
	</body>

	<script src="./script.js"></script>
</html>
