<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Github Profiles</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<header>
			<form class="gp_form">
				<label>
					<input
						class="gp_input"
						type="text"
						placeholder="Search a Github User"
					/>
				</label>
			</form>
		</header>

		<main>
			<div class='gp_content'>
				<div>
					<img
						class='gp_avatar'
						src="https://avatars.githubusercontent.com/u/67651737?v=4"
						alt="avatar"
					/>
				</div>

				<div class='gp_info'>
					<h2>Nochance</h2>
					<p>
						JavaScript enthusiast 🙌, Front-end developer 💻 &
						Blogger 😍 at https://florin-pop.com
					</p>
					<ul class='gp_stats'>
						<li>10394 <strong>Followers</strong></li>
						<li>34 <strong>Following</strong></li>
						<li>84 <strong>Repos</strong></li>
					</ul>
					<div class='gp_links'>
						<a href="/">link</a>
						<a href="/">link</a>
						<a href="/">link</a>
					</div>
				</div>
			</div>
		</main>
	</body>

	<script src="./script.js"></script>
</html>
